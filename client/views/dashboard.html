<template name="dashboard">
  <div id="newTaskButton">new Task</div>
  <div class="dashContainer">
    <div id="toDoCol">
      <div class="taskHouse"></div>
      {{#each toDoTasks}}
        {{> task}}
      {{/each}}
    </div>
    <div id="inProgressCol">
      {{#each inProgTasks}}
        {{> task}}
      {{/each}}
    </div>
    <div id="doneCol">
      {{#each doneTasks}}
        {{> task}}
      {{/each}}
    </div>
  </div>
