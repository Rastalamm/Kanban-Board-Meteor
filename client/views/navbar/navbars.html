<template name="navbarLoggedIn">
  <div class="row">
    <div id="navUserNameBox" class="small-12 medium-5 columns">
      <a href="{{pathFor route='profile'}}">
        <h1 id='navUserName'>{{username}}'s Kan Board</h1>
      </a>
    </div>
    <div id="navButtonContainer" class="hide-for-small-only medium-7 columns">
      <a href="/dashboard">Dashboard</a>
      <!-- <a href="/profile">Profile</a> -->
       <a class="{{activeIfTemplateIs 'profile'}}" href="{{pathFor 'profile'}}">Profile</a>
      <a href="/" class="logout">
        Logout
      </a>
    </div>

  </div>
</template>

<template name="navbarLoggedOut">
  <div class="row">
    <div id="navLogo" class="small-12 medium-5 columns">
      <h1>Taskovic</h1>
      <img src="../images/logo.png" alt="">
    </div>
    <div id="navText" class="hide-for-small-only medium-7 columns">
      <h1>Get ready to organize</h1>
    </div>
  </div>
</template>
